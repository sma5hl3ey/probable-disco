<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Combined View</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: white; }
    nav { background-color: #333; display: flex; }
    nav button {
      background-color: #333;
      color: white;
      padding: 14px 20px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      flex-grow: 1;
    }
    nav button:hover, nav button.active {
      background-color: #555;
    }
    section { display: none; padding: 20px; }
    section.active { display: block; }
    iframe { width: 100%; height: 80vh; border: none; }
  </style>
</head>
<body>

<nav>
  <button class="tab active" onclick="showSection('index')">Index</button>
  <button class="tab" onclick="showSection('table')">Table</button>
  <button class="tab" onclick="showSection('totals')">Totals</button>
</nav>

<section id="Map" class="active">
  <iframe src="index.html"></iframe>
</section>
  
<section id="Dispensaries/Tabacco Map" class="active">
  <iframe src="dispensary_tobacco_interactive_map.html"></iframe>
</section>
  
<section id="table">
  <iframe src="table.html"></iframe>
</section>

<section id="totals">
  <iframe src="totals.html"></iframe>
</section>

<script>
  function showSection(id) {
    document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
    document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    document.querySelector(`nav button[onclick*="${id}"]`).classList.add('active');
  }
</script>

</body>
</html>
