<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Combined View</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: white;
    }
    nav {
      background-color: #333;
      display: flex;
    }
    nav button {
      background-color: #333;
      color: white;
      padding: 14px 20px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      flex-grow: 1;
      transition: background-color 0.3s;
    }
    nav button:hover {
      background-color: #444;
    }
    nav button.active {
      background-color: #666; /* greyed out look */
      cursor: default;
    }
    section {
      display: none;
      padding: 0;
    }
    section.active {
      display: block;
    }
    iframe {
      width: 100%;
      height: 90vh;
      border: none;
    }
  </style>
</head>
<body>

<nav>
  <button class="tab active" onclick="showSection('index')">Index</button>
  <button class="tab" onclick="showSection('dispensary')">Dispensary/Tobacco Map</button>
  <button class="tab" onclick="showSection('table')">Table</button>
  <button class="tab" onclick="showSection('totals')">Totals</button>
</nav>

<section id="index" class="active">
  <iframe src="index.html"></iframe>
</section>

<section id="dispensary">
  <iframe src="dispensary_tobacco_interactive_map.html"></iframe>
</section>

<section id="table">
  <iframe src="table.html"></iframe>
</section>

<section id="totals">
  <iframe src="totals.html"></iframe>
</section>

<script>
  function showSection(id) {
    document.querySelectorAll('section').forEach(section => section.classList.remove('active'));
    document.querySelectorAll('nav button').forEach(button => button.classList.remove('active'));

    document.getElementById(id).classList.add('active');
    const button = [...document.querySelectorAll('nav button')].find(b => b.onclick.toString().includes(`'${id}'`));
    if (button) button.classList.add('active');
  }
</script>

</body>
</html>
